<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error searching...</title>

    <style>
        body {
            background-color: #e3ecf2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Oops... there was some error...</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% elif error %}
        <p>{{ error }}</p>
    {% endif %}
    <a href="{% url 'job_search' %}">Go back to search</a>
</body>
</html>
