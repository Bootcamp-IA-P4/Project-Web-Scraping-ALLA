{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search</title>

    <link rel="stylesheet" href="{% static 'css/frontend.css' %}?=v1">

    <style>
        .div-button-view-past-searches {
            display: flex;
            justify-content: center;
        }
        .button-view-past-searches{
            margin-top: 20px;
        }
        .button-view-past-searches a{
            color: white;
            text-decoration: none;

        }
    </style>

</head>
<body>
    <div>
        <h1>Search your job</h1>
    </div>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="search_term" placeholder="Enter job title" required>
        <button type="submit">Search</button>

        <div class="div-button-view-past-searches">
            <button class="button-view-past-searches">
                <a href="{% url 'job_list' %}">View past searches</a>
            </button>
        </div>
    </form>
</body>
</html>
